@if(evenValue === '' && oddValue === ''){
    <div>
        <img src="../../../assets/images/nerd.svg" alt="Nerd" width="100">
    </div>
}@else if(evenValue.length % 2 === 0){
<div>
    <img src="../../../assets/images/left.svg" alt="Left" width="100">
</div>
}@else {
<div>
    <img src="../../../assets/images/right.svg" alt="Right" width="100">
</div>
}
